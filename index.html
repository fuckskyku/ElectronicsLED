<script>
  //判断是否为IE/Safari
  var versions
  var userAgent = navigator.userAgent;  // 取得浏览器的 userAgent 字符串
  // console.log("userAgent",userAgent) //IE不认得console
  // alert(userAgent)
	//欧朋浏览器4.0版本,userAgent中,有compatible MSIE
	//判断是否为IE浏览器
  if((userAgent.indexOf("compatible") != -1 && userAgent.indexOf("MSIE") != -1 && userAgent.indexOf("Opera") == -1) || userAgent.indexOf('Trident') != -1) {
	  //alert("IE");
	  
	  //IE11 userAgent中，只有Trident
	  if(userAgent.indexOf('Trident') != -1 && userAgent.indexOf("MSIE") == -1){
        versions = userAgent.substr(userAgent.indexOf("rv:"),7).split(".")[0].replace(/[^0-9]/ig,"")
        // alert(versions)
      }
	  //IE8,9,10 userAgent中，既有MSIE也有Trident
	  if(userAgent.indexOf('Trident') != -1 && userAgent.indexOf("MSIE") != -1){
		  versions = userAgent.substr(userAgent.indexOf("MSIE"),8).split(".")[0].replace(/[^0-9]/ig,"")
		  //alert("检测到您正在使用IE"+versions+"浏览器,请先升级到IE11或使用其它浏览器才可以进行浏览,推荐使用谷歌浏览器,以获得最佳体验")
    }
    //IE8以下 userAgent中，不含Trident
    if(userAgent.indexOf('Trident') == -1 && userAgent.indexOf("MSIE") != -1){
      versions = userAgent.substr(userAgent.indexOf("MSIE"),8).split(".")[0].replace(/[^0-9]/ig,"")
		  //alert("检测到您正在使用IE"+versions+"浏览器,请先升级到IE11或使用其它浏览器才可以进行浏览,推荐使用谷歌浏览器,以获得最佳体验")
    }
	  if(versions > 11 || versions == 11){
		  alert("检测到您正在使用IE"+versions+"浏览器,推荐使用谷歌浏览器,以获得最佳体验")
      
	  }else{
      context.style.display = 'block'
		  // verSion.innerHTML = versions
      text.innerHTML = "检测到您正在使用IE" + versions + "浏览器,请先升级到IE11或使用其它浏览器才可以进行浏览"

    }
  }
